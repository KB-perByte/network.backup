apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: Azure_Survey
  title: Azure Survey
  description: Azure Survey
  tags:
  - recommended
  - ansible
spec:
  owner: ansible-authors
  system: ansible
  type: service
  parameters:
  - title: Provide information about the new component
    required:
    - seed_cloud_azure_region
    - seed_cloud_azure_resource_group_name
    - seed_cloud_azure_analytics_workspace_name
    properties:
      seed_cloud_azure_region:
        title: Which Azure region will your Arc servers reside?
        description: Specify the Azure region in which your arc servers reside
        type: string
        maxLength: 128
        minLength: 0
      seed_cloud_azure_resource_group_name:
        title: What is the name of your resource group?
        description: Specify the name of the resource group
        type: string
        maxLength: 128
        minLength: 0
      seed_cloud_azure_analytics_workspace_name:
        title: What is the name of your Log Analytics Workspace?
        description: Specify your Log Analyticss Workspace
        type: string
        maxLength: 128
        minLength: 0
  steps:
  - id: ansible
    name: Generating the Ansible Source Code Component
    action: ansible:rhaap:sync
    input:
      repoOwner: ${{ parameters.repoOwner }}
      repoName: ${{ parameters.repoName }}
      description: ${{ parameters.description }}
      collectionGroup: ${{ parameters.collectionGroup }}
      collectionName: ${{ parameters.collectionName }}
      applicationType: collection-project
      sourceControl: ${{ parameters.sourceControl }}
